<!DOCTYPE html>
<html>
<head>
    <title>Test Image Loading</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial;
            background: #f3f4f6;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .image-box {
            width: 400px;
            height: 300px;
            background: #e5e7eb;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Test Image Loading</h1>

        <h2>Test 1: Direct Path</h2>
        <div class="image-box">
            <img src="/uploads/inspirasi/inspirasi_235_1761773072_69028610f13d0.jpg"
                 alt="Test Image 1"
                 onload="document.getElementById('status1').className='status success'; document.getElementById('status1').textContent='‚úÖ Image loaded successfully!'"
                 onerror="document.getElementById('status1').className='status error'; document.getElementById('status1').innerHTML='‚ùå Failed to load image<br>Path: ' + this.src">
        </div>
        <div id="status1" class="status">Loading...</div>

        <h2>Test 2: Second Image</h2>
        <div class="image-box">
            <img src="/uploads/inspirasi/inspirasi_235_1761773072_69028610f2f4c.jpg"
                 alt="Test Image 2"
                 onload="document.getElementById('status2').className='status success'; document.getElementById('status2').textContent='‚úÖ Image loaded successfully!'"
                 onerror="document.getElementById('status2').className='status error'; document.getElementById('status2').innerHTML='‚ùå Failed to load image<br>Path: ' + this.src">
        </div>
        <div id="status2" class="status">Loading...</div>

        <h2>Directory Info</h2>
        <div style="background: #f3f4f6; padding: 15px; border-radius: 4px; font-size: 12px;">
            <p><strong>Expected path:</strong> /uploads/inspirasi/[filename].jpg</p>
            <p><strong>Full URL:</strong> <span id="fullUrl"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('fullUrl').textContent = window.location.origin + '/uploads/inspirasi/inspirasi_235_1761773072_69028610f13d0.jpg';
    </script>
</body>
</html>
